<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>STUDENT REGISTRATION FORM</title>

<body>
    <header>
        <nav>
            <label class="logo">Home</label>  |
            <label class="logo">Contact</label>  |
            <label class="logo">About</label>  |
            <label class="logo">projects</label>
    
        </nav>
    
    </header>

    <form>

        <h2>STUDENT REGISTRATION FORM</h2>
        <br>
        <div>
            First Name  : <br>
            <input type="text" name="fname">
        </div>
        <br>
        <div>
            Last Name  :  <br>
            <input type="text" name="lname">
        </div>
        <br>
        <div>
            Date Of Birth  <br>
            <input type="date" name="my DOB" id="">
        </div>
        <br>
        <div>
            Father Name : <br>
            <input type="text" name="myfather name" id="">
        </div>
        <br>
        <br>
        <div>
            Document : <br>
        <input type="radio" name="mydoc" id="">   Aadhar card  <br>
        <input type="radio" name="mydoc" id="">   Driving license  <br>
        <input type="radio" name="mydoc" id="">   Other <br>
        </div>
        <br>
        
        <br>
        <div>
            Gender : <select>
                <option>male</option>
                <option>female</option>
            </select>
        </div>
        <br>
        <br>
       
        <div>
            description  :
         <textarea name="description" id="" cols="50" rows="15"></textarea> 
        </div>
        <br>
        <br>
         <div>
            
            <input type="checkbox" name="confirm" id=""> confirm
            
         </div>
         <br>
         <input type="submit" name="submit now" id="">
           <input type="reset" name="reset now" id="">
        <br>
        <br>
        <div>
            Made By GEEKHAVEN
            
            <i class="fas fa-address-book"></i>
            <i class="fas fa-envelope"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
        
        </div>
       
    
    
        
    
    </form>
    </html>
